<div class="center" class="flex flex-col justify-center items-center tracking-wider" [ngClass]="{'p-12': isSmallScreen}">
  <app-navbar></app-navbar>
  <div class="w-full flex flex-col gap-5" [ngClass]="{'p-12': isLargeScreen}">
    <mat-icon *ngIf="isLargeScreen"aria-hidden="false" aria-label="Retourner Ã  la page home" routerLink="/" fontIcon="keyboard_backspace"style="transform: scale(2)"
    ></mat-icon>
    <h1 class="text-center">Se connecter</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="w-full flex flex-col gap-6 items-center">
        <div class="flex flex-col w-64">
          <label>E-mail</label>
          <input matInput formControlName="email" class="custom-input">
          <mat-error *ngIf="submitted && form.get('email')?.hasError('required')" class="text-xs mt-1">
            Ce champ est requis.
          </mat-error>
        </div>
        <div class="flex flex-col w-64">
          <label>Username</label>
          <input matInput formControlName="username" class="custom-input">
          <mat-error *ngIf="submitted && form.get('username')?.hasError('required')" class="text-xs mt-1">
            Ce champ est requis.
          </mat-error>
        </div>
        <div class="flex flex-col w-64">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" class="custom-input">
          <mat-error *ngIf="submitted && form.get('password')?.hasError('required')" class="text-xs mt-1">
            Ce champ est requis.
          </mat-error>
        </div>
      <mat-error *ngIf="onError">
        {{ errorMessage }}
      </mat-error>
      <button type="submit" [disabled]="loading" class="primary-btn">
        {{ loading ? 'Inscription en cours...' : "S'inscrire" }}
      </button>
    </form>
  </div>
</div>
