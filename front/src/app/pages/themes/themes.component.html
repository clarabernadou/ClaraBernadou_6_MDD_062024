<div class="flex flex-col items-center justify-center">
    <app-navbar></app-navbar>
    <div class="w-full flex flex-wrap justify-between p-5 gap-5" [ngClass]="{'flex-col': isSmallScreen}">
        <p *ngIf="!themes || themes.length === 0">Aucun theme disponible pour le moment</p>
        <div class="w-full flex flex-wrap justify-between" [ngClass]="{'flex-col': isSmallScreen}">
            <app-card
                *ngFor="let theme of themes"
                [title]="theme.title"
                [content]="theme.description"
                [buttonText]="'S\'abonner'"
                (buttonClick)="subscribeToTheme(theme.id!)">
            </app-card>
        </div>
    </div>
</div>
