<div class="center">
    <img src="/assets/logo_p6.png" width="200px" alt="logo" />
    <mat-icon aria-hidden="false" aria-label="Retourner Ã  la page home" routerLink="/" fontIcon="keyboard_backspace"></mat-icon>
    <h1>Se connecter</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Email ou Nom d'utilisateur</mat-label>
        <input matInput formControlName="emailOrUsername">
        <mat-error *ngIf="form.get('emailOrUsername')?.hasError('required')">
          Ce champ est requis.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Ce champ est requis.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>

    <mat-error *ngIf="onError">
      {{ errorMessage }}
    </mat-error>
  </div>
