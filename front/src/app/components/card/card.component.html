<mat-card [routerLink]="link">
  <div class="flex flex-col gap-4 items-center">
    <h3 class="w-full">{{ title }}</h3>
    <div *ngIf="author && createdAt" class="w-full flex gap-12">
      <p>{{ author }}</p>
      <p>{{ createdAt }}</p>
    </div>
    <p [ngClass]="{'ellipsis-3': ellipsis === 3, 'ellipsis-5': ellipsis === 5}">{{ content }}</p>
    <button *ngIf="buttonText" type="button" (click)="onButtonClick()" class="primary-btn w-1/3 truncate">{{ buttonText }}</button>
  </div>
</mat-card>
