<div class="w-screen">
      <div *ngIf="isSmallScreen && isLoginOrRegisterPage" class="w-full flex flex-col gap-6 px-12">
        <mat-icon aria-hidden="false" aria-label="Retourner à la page home" routerLink="/" fontIcon="keyboard_backspace" style="transform: scale(2); cursor: pointer;"></mat-icon>
        <div class="w-full flex justify-center">
          <img src="/assets/logo_p6.png" width="300px" alt="logo" />
        </div>
      </div>

      <div *ngIf="isLargeScreen" class="w-screen">
        <div class="flex justify-between items-center px-5">
            <img src="/assets/logo_p6.png" width="200px" alt="logo" />
            <div class="flex gap-5" *ngIf="isOtherPage">
                <a href="/articles">Articles</a>
                <a href="/themes">Thèmes</a>
            </div>
        </div>
        <hr class="border-black opacity-100">
    </div>

    <div *ngIf="isSmallScreen && isOtherPage" class="w-screen">
        <div class="flex items-center justify-between p-3">
            <img src="/assets/logo_p6.png" width="150px" alt="logo" />
            <mat-icon aria-hidden="false" aria-label="Ouvrir le menu de navigation" fontIcon="menu" style="transform: scale(2); cursor: pointer;"></mat-icon>
        </div>
        <hr class="border-black opacity-100">
    </div>
</div>
