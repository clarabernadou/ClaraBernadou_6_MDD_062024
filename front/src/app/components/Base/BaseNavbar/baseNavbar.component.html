<section *ngIf="isSmallScreen && isLoginOrRegisterPage" class="w-full flex flex-col gap-6 px-6">
    <mat-icon aria-hidden="false" aria-label="Back to main page" routerLink="/" fontIcon="keyboard_backspace" class="text-4xl" style="cursor: pointer;"></mat-icon>
    <div class="w-full flex justify-center">
        <img src="/assets/logo_p6.png"  routerLink="/articles" style="cursor: pointer;" width="300px" alt="logo" />
    </div>
</section>

<section *ngIf="isLargeScreen" class="w-full">
    <div class="flex justify-between items-center px-5">
        <img src="/assets/logo_p6.png"  routerLink="/articles" style="cursor: pointer;" width="200px" alt="logo" />
        <div class="flex gap-5 items-center" *ngIf="isOtherPage">
            <a routerLink="/articles" [ngClass]="{'text-[#6C5CCF]': currentUrl === '/articles'}">Articles</a>
            <a routerLink="/themes" [ngClass]="{'text-[#6C5CCF]': currentUrl === '/themes'}">Themes</a>
            <div>
                <a routerLink="/profile" class="flex items-center bg-[#D9D9D9] rounded-full p-2 text-[#00000080]" [ngClass]="{'text-[#7763C5] border border-4 border-[#7763C5]': currentUrl === '/profile'}">
                    <mat-icon aria-hidden="false" aria-label="Go to profile page" fontIcon="person_outline" class="text-4xl"></mat-icon>
                </a>
            </div>
        </div>
    </div>
    <hr class="border-black opacity-100">
</section>

<section *ngIf="isSmallScreen && isOtherPage" class="w-full">
    <div class="flex items-center justify-between p-3">
        <img src="/assets/logo_p6.png" routerLink='/articles' style="cursor: pointer;" width="150px" alt="logo" />
        <mat-icon aria-hidden="false" aria-label="Open navigation menu" fontIcon="menu" (click)="toggleNavbarModal()" class="text-4xl" style="cursor: pointer;"></mat-icon>
    </div>
    <hr class="border-black opacity-100">
    <div *ngIf="openNavbarModal" (click)="toggleNavbarModal()" class="fixed top-0 left-0 w-full h-full bg-gray-500 bg-opacity-50 flex items-center justify-center z-10">
        <mat-dialog-content class="fixed top-0 right-0 h-full w-2/3 bg-white px-5 py-12 border border-black flex flex-col justify-between items-end">
            <div class="flex flex-col gap-5">
                <a routerLink='/articles'>Articles</a>
                <a routerLink='/themes'>Themes</a>
            </div>
            <a routerLink='/profile' class="flex items-center w-max bg-[#D9D9D9] rounded-full p-3 text-[#00000080]">
            <mat-icon aria-hidden="false" aria-label="Go to profile page" fontIcon="person_outline" class="text-4xl"></mat-icon>
            </a>
        </mat-dialog-content>
    </div>
</section>
