<form *ngIf="isLargeScreen" [formGroup]="form" (ngSubmit)="submitComment()" class="w-full flex gap-6">
    <div class="flex flex-col w-64">
      <textarea matInput formControlName="content" class="custom-input h-20" placeholder="Ã‰crivez ici votre commentaire"></textarea>
      <mat-error *ngIf="submitted && form.get('content')?.hasError('required')" class="text-xs mt-1">
        Ce champ est requis.
      </mat-error>
    </div>
    <mat-error *ngIf="onError">
      {{ errorMessage }}
    </mat-error>
    <button type="submit" [disabled]="loading">
      <mat-icon aria-hidden="false" aria-label="Envoyer le commentaire" fontIcon="send" class="text-[#7763C5]"></mat-icon>
    </button>
</form>

<form *ngIf="isSmallScreen" [formGroup]="form" (ngSubmit)="submitComment()" class="w-full custom-input bg-white fixed bottom-0 left-0 right-0">
  <div class="flex">
    <div class="w-full flex flex-col">
      <textarea matInput formControlName="content" class="h-20" placeholder="Ã‰crivez ici votre commentaire"></textarea>
      <mat-error *ngIf="submitted && form.get('content')?.hasError('required')" class="text-xs mt-1">
        Ce champ est requis.
      </mat-error>
    </div>
    <button type="submit" [disabled]="loading">
      <mat-icon aria-hidden="false" aria-label="Envoyer le commentaire" fontIcon="send" class="text-[#7763C5] text-4xl"></mat-icon>
    </button>
  </div>
  <mat-error *ngIf="onError">
    {{ errorMessage }}
  </mat-error>
</form>
