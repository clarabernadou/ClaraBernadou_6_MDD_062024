<form [formGroup]="form" (ngSubmit)="submit()" class="w-full flex flex-col gap-6 items-center">
      <div class="flex flex-col w-64">
        <label>Email or username</label>
        <input matInput formControlName="emailOrUsername" class="custom-input">
        <mat-error *ngIf="submitted && form.get('emailOrUsername')?.hasError('required')" class="text-xs mt-1">
          Email or username is required.
        </mat-error>
      </div>
      <div class="flex flex-col w-64">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="custom-input">
        <mat-error *ngIf="submitted && form.get('password')?.hasError('required')" class="text-xs mt-1">
          Password required.
        </mat-error>
      </div>
    <mat-error *ngIf="onError">
      {{ errorMessage }}
    </mat-error>
    <button type="submit" [disabled]="loading" class="primary-btn">
      {{ loading ? 'Connection in progress...' : 'Log in' }}
    </button>
</form>
